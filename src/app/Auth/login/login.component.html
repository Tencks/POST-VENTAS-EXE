<div class="row w-110 text-center bg-info" style="margin-bottom: 2.6vh;">
    <h1 class="display-4 fw-medium" style="padding: 1.5%;"> LOGIN</h1>
</div>

<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Ingresa al sistema</h2>
  
                <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
  
                  <div class="form-outline mb-4">
                     <label class="form-label" for="form3Example1cg" >Nombre</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="user_id"/>
                  </div>
 
                  <div class="form-outline mb-4">
                   <label class="form-label" for="form3Example4cg" >Contraseña</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password"/>
                </div>
 
              
  
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Ingresar</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Si no tienes una cuenta puedes <a routerLink="../register"
                      class="fw-bold text-body" style="cursor: pointer;"><u>Ingresar aquí</u></a></p>
  
                </form>
 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



          <!--  DECONECTAR MANUALMENTE USUARIOS MODO DEPLOY -->
    <div class="login-form">
       <form [formGroup]="LogoutButton" (ngSubmit)="onLogout(LogoutButton.value)">
          <div><p>Token actual:</p>{{tokenActual}}</div>
          <input type="text" class="form-control" placeholder="Token" formControlName="token">
          <button class="btn btn-primary">Logout</button>
       </form>
    </div>
